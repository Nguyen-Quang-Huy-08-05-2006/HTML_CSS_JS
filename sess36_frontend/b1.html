<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f6f8;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid black;
      padding: 100px 200px;
      border-radius: 10px;
      background-color: white;
    }
    #name {
      padding: 5px 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    h2 {
      margin-bottom: 10px;
      background-color: white;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
    }
  </style>

  </body>
</html>
