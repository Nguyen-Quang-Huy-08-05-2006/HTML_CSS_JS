<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text = prompt("Nhap vao 1 chuoi");
      let space = 0;
      for (let i = 0; i < text.length; i++) {
        if (text[i] == " ") {
          space++;
        }
      }
      if (space != 0) {
        alert(`Chuoi co dau cach`);
      } else {
        alert(`Chuoi khong co dau cach`);
      }
    </script>
  </body>
</html>
