<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let txt = prompt("Nhap vao ky tu bat ky");
      if (("a" <= txt && txt <= "z") || ("A" <= txt && txt <= "Z")) {
        alert(`ky tu ${txt} la chu cai`);
      } else {
        alert(`khong phai chu cai`);
      }
    </script>
  </body>
</html>
