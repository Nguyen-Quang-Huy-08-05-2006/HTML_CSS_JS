<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const products = [
        {
          id: 1,
          name: "Laptop Dell XPS 15",
          price: 35990000,
          image:
            "https://th.bing.com/th/id/R.dd66a48254aca2d1e37b8887993a100c?rik=Ileg6QdLFs2iTA&pid=ImgRaw&r=e",
          description:
            "Laptop cao cấp với màn hình 15 inch, CPU Intel Core i7 và RAM 16GB.",
        },
        {
          id: 2,
          name: "iPhone 15 Pro Max",
          price: 32990000,
          image:
            "https://th.bing.com/th/id/OIP.PO8M08Vxndz_455at0qGawHaFj?rs=1&pid=ImgDetMain",
          description:
            "Điện thoại flagship của Apple với camera 48MP và chip A17 Pro.",
        },
        {
          id: 3,
          name: "Samsung Galaxy S24 Ultra",
          price: 28990000,
          image:
            "https://pisces.bbystatic.com/image2/BestBuy_US/ugc/photos/thumbnail/b92ba680b3db9536e64f21aa9767dcdd.jpg;maxHeight=120;maxWidth=120?format=webp",
          description:
            "Điện thoại Android mạnh mẽ với bút S-Pen và camera siêu zoom.",
        },
        {
          id: 4,
          name: "Tai nghe Sony WH-1000XM5",
          price: 7990000,
          image:
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSF70Pfu4XTFqVvg6G9EU_deGngEHu8mY17_3KUnYxH3EgrKyMB",
          description: "Tai nghe chống ồn cao cấp dành cho dân audiophile.",
        },
        {
          id: 5,
          name: "Apple Watch Series 9",
          price: 11990000,
          image:
            "https://bgr.com/wp-content/uploads/2023/09/Apple-Watch-Series-9.jpg?quality=82&strip-all",
          description: "Đồng hồ thông minh hỗ trợ sức khỏe và thể thao.",
        },
        {
          id: 6,
          name: "Loa JBL Charge 5",
          price: 3990000,
          image:
            "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcS_pD5wQ_35Bt2hr4qhKIgss7iYhhShdLTIz4E4G3I93xAmir9q",
          description: "Loa Bluetooth chống nước với âm bass mạnh mẽ.",
        },
      ];
      function displayProducts(productArray) {
        const productList = document.getElementById("product-list");
        productList.innerHTML = "";

        productArray.forEach((product) => {
          productList.innerHTML += `
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <img src="${product.image}" class="card-img-top" alt="${
            product.name
          }">
                    <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text">${product.description}</p>
                        <p class="text-danger fw-bold">${product.price.toLocaleString()} VND</p>
                        <a href="#" class="btn btn-primary">Buy</a>
                    </div>
                </div>
            </div>
        `;
        });
      }

      displayProducts(products);
    </script>
  </body>
</html>
