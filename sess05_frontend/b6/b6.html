  <body>
    <h1>Center Align Text</h1>
    <p class="paragraph">
      To just center the text inside an element, use
      <span class="red">text-align:</span>
      <span class="red">center;</span>
    </p>
    <div class="border">
      <p>This text is centered.</p>
    </div>
    <br />
    <div class="blockCode">
      <h2>Example</h2>
      <br />
      <div class="border2">
        <span>.center</span> &#123;<br />
        <span class="orange">text-align</span>:
        <span class="blue">center</span>;<br />
        <span class="orange">border</span>:
        <span class="blue">3px solid green</span>;<br />
        &#125;
      </div>
      <br />
      <input class="button" type="button" value="Try it your self&#187;" />
    </div>
  </body>
