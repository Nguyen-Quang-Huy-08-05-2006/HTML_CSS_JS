<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPrime(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) return false;
        }
        return true;
      }
      function filterOddPrimes(arr) {
        let result = arr.filter((num) => isPrime(num) && num % 2 !== 0);
        console.log("Các số nguyên tố lẻ trong mảng:", result);
      }
      let inputArray = [];
      for (let i = 0; i < 10; i++) {
        let num;
        do {
          num = prompt(`Nhập số nguyên thứ ${i + 1}:`);
          num = parseInt(num.trim(), 10);
        } while (isNaN(num));
        inputArray.push(num);
      }
      filterOddPrimes(inputArray);
    </script>
  </body>
</html>
