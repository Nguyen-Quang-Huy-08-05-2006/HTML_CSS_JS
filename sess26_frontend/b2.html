<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [];
      for (let i = 0; i < 5; i++) {
        arr[i] = prompt(`Nhap vao chuoi ${i + 1}`);
      }
      function check(arr) {
        return arr[i].length > 5;
      }
      const longArr = arr.filter(check);
      alert(`[${longArr}]`);
    </script>
  </body>
</html>
