<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function date(arr) {
        let dateString = [...arr]
          .reverse()
          .map((item) => item)
          .join("/");
        let dateReverse = dateString.split("/").reverse();
        return dateReverse;
      }
      let arr = [];
      let n = Number(prompt("Nhập độ dài cho mảng"));
      if (isNaN(n) || n <= 0) {
        console.log("Độ dài không hợp lệ");
      } else {
        for (let i = 0; i < n; i++) {
          let input = prompt(`Nhập phần tử thứ ${i + 1}:`);
          arr.push(input);
        }
        console.log(date(arr).join("/"));
      }
    </script>
  </body>
</html>
