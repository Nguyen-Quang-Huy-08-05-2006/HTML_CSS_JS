<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numbers = [];
      let n = +prompt("Ban muon mang co bao nhieu phan tu");
      if (n == 0) {
        alert("Mang khong co phan tu");
      } else if (n < 0) {
        alert("So luong phan tu khong duoc am");
      } else {
        for (i = 0; i < n; i++) {
          let a = +prompt(`Nhap vao phan tu thu ${i + 1}`);
          numbers.push(a);
        }
        let hasNum = false;
        let total = 0;
        for (i = 0; i < numbers.length; i++) {
          if (!isNaN(numbers[i])) {
            total += numbers[i];
            hasNum = true;
          }
        }
        if (hasNum) {
          alert(total);
        } else {
          alert("Khong co phan tu nao la so");
        }
      }
    </script>
  </body>
</html>
