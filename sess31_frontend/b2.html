<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="text">
      <h1>Toogle Dark/Light mode</h1>
      <p>
        Click the button to toogle between dark and light mode for this page
      </p>
    </div>
    <button style="display: block" id="dark">Toogle dark mode</button>
    <button style="display: none" id="light">Toogle light mode</button>
    <script>
      let texts = document.querySelector("#text");
      let dark = document.querySelector("#dark");
      let light = document.querySelector("#light");
      let background = document.querySelector("body");

      dark.onclick = function () {
        background.style.backgroundColor = "black";
        texts.style.color = "white";
        dark.style.display = "none";
        light.style.display = "block";
      };
      light.onclick = function () {
        background.style.backgroundColor = "white";
        texts.style.color = "black";
        light.style.display = "none";
        dark.style.display = "block";
      };
    </script>
  </body>
</html>
