<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="handleClick()" id="btn">Click me</button>
    <button id="btn1">Click me1</button>
    <button id="btn2">Click me2</button>
    <input type="text" name="" id="email" />
    <script>
      function handleClick() {
        alert("Clicked");
      }
      let btnClick1 = document.querySelector("#btn1");
      let btnClick2 = document.querySelector("#btn2");
      let email = document.querySelector("#email");

      //Lang nghe su kien
      btnClick1.onclick = function () {
        alert("button 1 clicked");
      };

      //cach 3
      btnClick2.addEventListener("dblclick", function () {
        alert("button clicked 2");
      });

      //lang nghe su kien & lay gia tri trong input
      email.addEventListener("input", function (event) {
        console.log("input changed", event.target.id);
      });
    </script>
  </body>
</html>
