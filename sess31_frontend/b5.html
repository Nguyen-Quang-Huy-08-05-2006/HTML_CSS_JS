<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
      }
      table {
        width: 70%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th,
      td {
        border: 2px solid black;
        padding: 10px;
        text-align: center;
      }
      th {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Danh sach nhan vien</h1>
    <table id="bangnhanvien">
      <thead>
        <tr>
          <th>STT</th>
          <th>NAME</th>
          <th>AGE</th>
          <th>ADDRESS</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      let nhanviens = [
        { id: 1, name: "John", age: 18, address: "New York" },
        { id: 2, name: "Mike", age: 22, address: "Canada" },
        { id: 3, name: "Linda", age: 19, address: "California" },
        { id: 4, name: "Peter", age: 25, address: "London" },
        { id: 5, name: "Tony", age: 17, address: "New York" },
      ];

      let tbody = document.querySelector("#bangnhanvien tbody");

      nhanviens.forEach((nv) => {
        let row = tbody.insertRow();
        row.insertCell(0).textContent = nv.id;
        row.insertCell(1).textContent = nv.name;
        row.insertCell(2).textContent = nv.age;
        row.insertCell(3).textContent = nv.address;
      });
    </script>
  </body>
</html>
