<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./b9.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="left-icons">
        <ion-icon name="options-outline"></ion-icon>
        <span class="text">Filter</span>
        <ion-icon name="grid"></ion-icon>
        <ion-icon name="albums-outline"></ion-icon>
        <span class="text" style="border-left: 1px solid black"
          >Showing 1-16 of 32 results</span
        >
      </div>

      <div class="right-options">
        <label>Show <input type="text" value="16" /></label>
        <label>Short by <input type="text" value="Default" /></label>
      </div>
    </header>

    <section class="product-grid">
      <div class="product">
        <div class="product-img">
          <img
            src="https://static.wixstatic.com/media/798705_7bce9546f9864de8a33715666aeaed67~mv2.jpg/v1/fill/w_252,h_252,q_90/798705_7bce9546f9864de8a33715666aeaed67~mv2.jpg"
            alt="Product"
          />
          <span class="discount">-30%</span>
          <div class="overlay">
            <button>Add to cart</button>
            <div class="actions">
              <span>Share</span>
              <span>Compare</span>
              <span>Like</span>
            </div>
          </div>
        </div>
        <h3>Sytherine</h3>
        <p>Luxury big sofa</p>
        <strong>Rp 2.500.000</strong> <del>Rp 3.500.000</del>
      </div>

      <div class="product hover-active">
        <div class="product-img">
          <img
            src="https://static.wixstatic.com/media/798705_7bce9546f9864de8a33715666aeaed67~mv2.jpg/v1/fill/w_252,h_252,q_90/798705_7bce9546f9864de8a33715666aeaed67~mv2.jpg"
            alt="Product"
          />
          <div class="overlay">
            <button>Add to cart</button>
            <div class="actions">
              <span>Share</span>
              <span>Compare</span>
              <span>Like</span>
            </div>
          </div>
        </div>
        <h3>Leviosa</h3>
        <p>Luxury big sofa</p>
        <strong>Rp 2.500.000</strong>
      </div>

      <div class="product">
        <div class="product-img">
          <img
            src="https://static.wixstatic.com/media/798705_7bce9546f9864de8a33715666aeaed67~mv2.jpg/v1/fill/w_252,h_252,q_90/798705_7bce9546f9864de8a33715666aeaed67~mv2.jpg"
            alt="Product"
          />
          <span class="new">New</span>
          <div class="overlay">
            <button>Add to cart</button>
            <div class="actions">
              <span>Share</span>
              <span>Compare</span>
              <span>Like</span>
            </div>
          </div>
        </div>
        <h3>Respira</h3>
        <p>Luxury big sofa</p>
        <strong>Rp 500.000</strong>
      </div>
    </section>
  </body>
</html>
