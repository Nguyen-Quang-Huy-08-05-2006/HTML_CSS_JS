<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = [];
      let a = 0;
      let n = 0;
      for (let i = 0; i < 5; i++) {
        a = prompt(`Nhap vao so nguyen thu ${i + 1}`);
        if (isNaN(a) || +a <= 0) {
          alert("Sai cu phap");
        } else {
          a = +a;
          num.push(a);
          n++;
        }
      }
      if (n != 0) {
        let odd = 0;
        let even = 0;
        for (let i = 0; i < 5; i++) {
          if (num[i] % 2 == 0) {
            even++;
          } else {
            odd++;
          }
        }
        alert(`Co tat ca ${even} so chan va ${odd} so le`);
      } else {
        alert("Vui long nhap lai.");
      }
    </script>
  </body>
</html>
