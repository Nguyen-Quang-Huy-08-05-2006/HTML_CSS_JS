<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let password = "Qwerty123";
      let a = prompt("Nhap mat khau:");
      if (a == password) {
        alert(`Ban nhap dung roi, mat khau chinh la ${a}`);
      } else {
        alert(`Ban nhap sai roi, mat khau la ${password}`);
      }
    </script>
  </body>
</html>
