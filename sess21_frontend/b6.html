<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [];
      let a = +prompt("Nhap vao 1 so nguyen bat ky");
      if (isNaN(a) || +a <= 0) {
        alert("Sai cu phap");
      }
      for (let i = 1; i <= a; i++) {
        if (a % i == 0) {
          arr.push(i);
        }
      }
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
    </script>
  </body>
</html>
