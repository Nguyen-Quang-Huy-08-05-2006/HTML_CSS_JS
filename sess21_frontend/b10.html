<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("Nhap 1 so nguyen bat ky: "));
      let count = 1;
      if (isNaN(number) || number <= 0) {
        console.log("Khong hop le");
      } else {
        let i = 0;
        while (count <= number) {
          let isPrime = true;
          if (i < 2) {
            isPrime = false;
          } else if (i === 2) {
            isPrime = true;
          } else {
            for (let j = 2; j <= Math.sqrt(i); j++) {
              if (i % j === 0) {
                isPrime = false;
                break;
              }
            }
          }
          if (isPrime) {
            console.log(i);
            count++;
          }
          i++;
        }
      }
    </script>
  </body>
</html>
