<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let bingo = [12, 22, 45, 9, 66, 10, 83, 2, 7];
      let answer = +prompt("Nhap 1 so bat ky");
      let flag = 0;
      for (i = 0; i < bingo.length; i++) {
        if (answer == bingo[i]) {
          break;
        } else {
          flag++;
        }
      }
      if (flag == 0) {
        console.log("Bingo");
      } else {
        console.log("Chúc bạn may mắn lần sau");
      }
    </script>
  </body>
</html>
