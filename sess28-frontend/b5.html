<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const company = {
        name: "RikkeiSoft",
        location: "Hà Nội",
        employees: [
          { name: "Nguyễn Văn Luận", position: "Developer" },
          { name: "Nguyễn Văn Hoàng", position: "Tester" },
          { name: "Hoàng Nam Cao", position: "Manager" },
        ],
      };
      console.log("Company's name:", company.name);
      console.log("Company's location:", company.location);
      console.log("Company's employees:", company.employees[0]);
      for (const key in company.employees) {
        console.log("employees:", company.employees[key]);
      }
    </script>
  </body>
</html>
