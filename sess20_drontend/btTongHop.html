<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const carts = [15000, 20000, 30000, 40000];
      let math = 0;
      for (let i = 0; i < carts.length; i++) {
        math += carts[i];
      }
      alert(
        `Tong bang ${math.toLocaleString("vi", {
          style: "currency",
          currency: "VND",
        })}`
      );
    </script>
  </body>
</html>
