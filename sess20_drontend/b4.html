<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = prompt("Nhap vao chuoi ky tu bat ky");
      let char = prompt("Nhap ky tu muon tim kiem");
      let flag = 0;
      for (i = 0; i < str.length; i++) {
        if (str[i] == char) {
          flag = 1;
        }
      }

      if (flag == 1) {
        alert(`Ton tai ky tu ${char} can tim`);
      } else {
        alert(`Khong ton tai ky tu "${char}" can tim`);
      }
    </script>
  </body>
</html>
