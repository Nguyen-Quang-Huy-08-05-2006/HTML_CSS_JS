<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt(`Nhap vao 1 chuoi so nguyen:`);
      if (isNaN(num) || +num <= 0) {
        alert("Sai cu phap");
      } else {
        let temp = "";
        for (let i = num.length - 1; i >= 0; i--) {
          temp += num[i];
        }
        if (+num == +temp) {
          alert(`${num} la so doi xung`);
        } else {
          alert(`${num} khong phai la so doi xung`);
        }
      }
    </script>
  </body>
</html>
