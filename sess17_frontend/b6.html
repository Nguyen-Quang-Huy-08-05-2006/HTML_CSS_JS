<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number1 = parseInt(5);
      let number2 = parseFloat(-1);
      let number3 = Number("Hello");
      let str1 = String(55);
      let str2 = String(-10);
      let str3 = String(0);

      alert(number1 + ":" + " " + typeof number1);
      alert(number2 + ":" + " " + typeof number2);
      alert(number3 + ":" + " " + typeof number3);
      alert(str1 + ":" + " " + typeof str1);
      alert(str2 + ":" + " " + typeof str2);
      alert(str3 + ":" + " " + typeof str3);
    </script>
  </body>
</html>
