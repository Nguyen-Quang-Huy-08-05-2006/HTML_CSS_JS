<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td>Ho va ten:</td>
          <td><input type="text" name="ho_ten" /></td>
        </tr>
        <tr>
          <td>Ngay sinh:</td>
          <td><input type="date" name="ngay_sinh" /></td>
        </tr>
        <tr>
          <td>Gioi tinh:</td>
          <td>
            <input type="radio" name="gioi_tinh" value="Nam" /> Nam
            <input type="radio" name="gioi_tinh" value="Nu" /> Nu
          </td>
        </tr>
        <tr>
          <td>So dien thoai:</td>
          <td><input type="text" name="so_dien_thoai" /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td>Dia chi:</td>
          <td><textarea name="dia_chi"></textarea></td>
        </tr>
        <tr>
          <td>Vai tro trong nhom:</td>
          <td>
            <select name="vai_tro">
              <option value="thanh_vien">Thanh vien</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>So thich:</td>
          <td><input type="text" name="so_thich" /></td>
        </tr>
        <tr>
          <td>Ky nang:</td>
          <td><textarea name="ky_nang"></textarea></td>
        </tr>
        <tr>
          <td>Thoi gian ranh:</td>
          <td>
            <input type="checkbox" name="thoi_gian_ranh" value="Sang" /> Sang
            <input type="checkbox" name="thoi_gian_ranh" value="Chieu" /> Chieu
            <input type="checkbox" name="thoi_gian_ranh" value="Toi" /> Toi
          </td>
        </tr>
        <tr>
          <td>Ly do tham gia nhom:</td>
          <td><textarea name="ly_do"></textarea></td>
        </tr>
        <tr>
          <td>Mau yeu thich:</td>
          <td><input type="color" name="mau_yeu_thich" /></td>
        </tr>
        <tr>
          <td>Dang ky nhan ban tin:</td>
          <td><input type="checkbox" name="ban_tin" value="Co" /> Co</td>
        </tr>
        <tr>
          <td>Nhan thong bao qua email:</td>
          <td>
            <input type="radio" name="thong_bao" value="Email" /> Email
            <input type="radio" name="thong_bao" value="SMS" /> SMS
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Dang ky thanh vien" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
