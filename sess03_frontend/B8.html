<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><label for="name">Ho va ten:</label></td>
          <td><input type="text" id="name" /></td>
        </tr>
        <tr>
          <td><label for="dob">Ngay sinh:</label></td>
          <td><input type="date" id="dob" /></td>
        </tr>
        <tr>
          <td>Gioi tinh:</td>
          <td>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Nu</label>
          </td>
        </tr>
        <tr>
          <td><label for="cccd">So can cuoc cong dan:</label></td>
          <td><input type="text" id="cccd" /></td>
        </tr>
        <tr>
          <td><label for="ngaycap">Ngay cap:</label></td>
          <td><input type="date" id="ngaycap" /></td>
        </tr>
        <tr>
          <td><label for="noicap">Noi cap:</label></td>
          <td><input type="text" id="noicap" /></td>
        </tr>
        <tr>
          <td><label for="phone">So dien thoai:</label></td>
          <td><input type="tel" id="phone" /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="thuongtru">Dia chi thuong tru:</label></td>
          <td><textarea id="thuongtru"></textarea></td>
        </tr>
        <tr>
          <td><label for="tamtru">Dia chi tam tru:</label></td>
          <td><textarea id="tamtru"></textarea></td>
        </tr>
        <tr>
          <td>Loai can cuoc cong dan:</td>
          <td>
            <input type="radio" id="cccdmoi" name="loaicccd" value="moi" />
            <label for="cccdmoi">Can cuoc cong dan moi</label>
            <input type="radio" id="cccdcu" name="loaicccd" value="cu" />
            <label for="cccdcu">Can cuoc cong dan cu</label>
          </td>
        </tr>
        <tr>
          <td><label for="dantoc">Dan toc:</label></td>
          <td><input type="text" id="dantoc" /></td>
        </tr>
        <tr>
          <td><label for="tongiao">Ton giao:</label></td>
          <td><input type="text" id="tongiao" /></td>
        </tr>
        <tr>
          <td><label for="quoctich">Quoc tich:</label></td>
          <td><input type="text" id="quoctich" value="Viet Nam" /></td>
        </tr>
        <tr>
          <td><label for="hotencha">Ho ten cha/me:</label></td>
          <td><input type="text" id="hotencha" /></td>
        </tr>
        <tr>
          <td><label for="cmndcha">So CMND/CCCD cua cha/me:</label></td>
          <td><input type="text" id="cmndcha" /></td>
        </tr>
        <tr>
          <td><label for="tinh">Tinh/Thanh pho:</label></td>
          <td>
            <select id="tinh">
              <option>Chon Tinh/Thanh pho</option>
              <option>Ha Noi</option>
              <option>Ho Chi Minh</option>
              <option>Da Nang</option>
              <option>Hai Phong</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <button type="submit">Gui thong tin</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
