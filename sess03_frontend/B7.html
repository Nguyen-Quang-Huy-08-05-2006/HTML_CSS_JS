<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <td><label for="name">Ho va ten:</label></td>
          <td><input type="text" id="name" /></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" /></td>
        </tr>
        <tr>
          <td><label for="dob">Ngay sinh:</label></td>
          <td><input type="date" id="dob" /></td>
        </tr>
        <tr>
          <td>Gioi tinh:</td>
          <td>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Nu</label>
          </td>
        </tr>
        <tr>
          <td><label for="phone">So dien thoai:</label></td>
          <td><input type="tel" id="phone" /></td>
        </tr>
        <tr>
          <td><label for="major">Chuyen nganh:</label></td>
          <td><input type="text" id="major" /></td>
        </tr>
        <tr>
          <td><label for="year">Nam nhap hoc:</label></td>
          <td><input type="number" id="year" /></td>
        </tr>
        <tr>
          <td><label for="gpa">Diem GPA:</label></td>
          <td><input type="text" id="gpa" /></td>
        </tr>
        <tr>
          <td><label for="address">Dia chi:</label></td>
          <td><textarea id="address"></textarea></td>
        </tr>
        <tr>
          <td><label for="class">Lop hoc:</label></td>
          <td>
            <select id="class">
              <option>Lop 1</option>
              <option>Lop 2</option>
              <option>Lop 3</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="register-date">Ngay dang ky hoc:</label></td>
          <td><input type="datetime-local" id="register-date" /></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <button type="submit">Gui thong tin</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
