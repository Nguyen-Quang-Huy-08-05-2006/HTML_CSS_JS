<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let year = prompt("Nhap vao 1 nam");
      if (
        (year % 4 == 0 && year % 10 != 0) ||
        (year % 100 == 0 && year % 400 == 0)
      ) {
        alert(`${year} la nam nhuan`);
      } else {
        alert(`${year} khong phai la nam nhuan`);
      }
    </script>
  </body>
</html>
