<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý danh mục</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./bt6.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between">
        <h2>Danh Mục</h2>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modal-add-category"
        >
          Thêm danh mục
        </button>
      </div>

      <!-- Bộ lọc và tìm kiếm -->
      <div class="d-flex justify-content-end mt-3">
        <select class="form-select w-25" id="filter-status">
          <option value="all" selected>Tất cả</option>
          <option value="active">Đang hoạt động</option>
          <option value="inactive">Ngừng hoạt động</option>
        </select>
        <input
          type="text"
          class="form-control w-25 mx-3"
          id="search-input"
          placeholder="Tìm kiếm danh mục..."
        />
      </div>

      <!-- Bảng danh mục -->
      <table class="table mt-3">
        <thead class="table-light">
          <tr>
            <th>Mã danh mục</th>
            <th>Tên danh mục</th>
            <th>Trạng thái</th>
            <th>Chức năng</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <!-- Modal Thêm danh mục -->
    <div class="modal fade" id="modal-add-category" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Thêm danh mục</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="category-form">
              <div class="mb-3">
                <label for="category-id" class="form-label">Mã danh mục</label>
                <input
                  type="text"
                  id="category-id"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="category-name" class="form-label"
                  >Tên danh mục</label
                >
                <input
                  type="text"
                  id="category-name"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Trạng thái</label><br />
                <input type="radio" name="status" value="active" checked /> Đang
                hoạt động
                <input type="radio" name="status" value="inactive" /> Ngừng hoạt
                động
              </div>
              <button type="button" class="btn btn-success" id="save-btn">
                Lưu
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./bt6.js"></script>
  </body>
</html>
