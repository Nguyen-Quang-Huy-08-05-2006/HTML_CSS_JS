<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./bt5.css" />
  </head>
  <body>
    <div class="container">
      <!-- phần 1 -->
      <div class="d-flex justify-content-between">
        <h2>Danh Mục</h2>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#modal-add-category"
        >
          Thêm danh mục
        </button>
      </div>
      <!-- filter, search -->
      <div class="d-flex justify-content-end mt-3">
        <!-- select -->
        <select class="form-select w-25" aria-label="Default select example">
          <option selected>Tất cả</option>
          <option value="1">Đang hoạt động</option>
          <option value="2">Ngừng hoạt động</option>
        </select>
        <!-- search -->
        <input
          type="email"
          class="form-control w-25 mx-3"
          id="exampleFormControlInput1"
          placeholder="Search here..."
        />
      </div>
      <!-- table -->
      <table class="table mt-3">
        <thead class="table-light">
          <tr>
            <th>Mã danh mục</th>
            <th>Tên danh mục</th>
            <th>Trạng thái</th>
            <th>Chức năng</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr class="align-middle">
            <td>DM001</td>
            <td>Quần áo</td>
            <td>
              <p class="status active">
                <i class="bi bi-dot"></i><span>Đang hoạt động</span>
              </p>
            </td>
            <td>
              <i
                class="bi bi-trash text-danger mx-2"
                onclick="deleteRow(this)"
              ></i>
              <i class="bi bi-pencil-square text-primary"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal-add-category"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- thêm form vào đây -->
            <form id="category-form">
              <div class="mb-3">
                <label for="category-id" class="form-label">Mã danh mục</label>
                <input
                  type="text"
                  id="category-id"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">
                  Mã danh mục không được để trống
                </div>
              </div>

              <div class="mb-3">
                <label for="category-name" class="form-label"
                  >Tên danh mục</label
                >
                <input
                  type="text"
                  id="category-name"
                  class="form-control"
                  required
                />
                <div class="invalid-feedback">
                  Tên danh mục không được để trống
                </div>
              </div>

              <div class="mb-3">
                <p>Trạng thái</p>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="status"
                    id="active"
                    value="active"
                    checked
                  />
                  <label class="form-check-label" for="active"
                    >Đang hoạt động</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="status"
                    id="inactive"
                    value="inactive"
                  />
                  <label class="form-check-label" for="inactive"
                    >Ngừng hoạt động</label
                  >
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="save-btn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./bt5.js"></script>
  </body>
</html>
