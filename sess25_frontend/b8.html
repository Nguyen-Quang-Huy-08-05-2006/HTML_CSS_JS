<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function isStrongPassword(password) {
        return (
          password.length >= 8 &&
          /[A-Z]/.test(password) &&
          /[a-z]/.test(password) &&
          /\d/.test(password)
        );
      }

      console.log(isStrongPassword("Abc123!@"));
      console.log(isStrongPassword("weakpass"));
    </script>
  </body>
</html>
