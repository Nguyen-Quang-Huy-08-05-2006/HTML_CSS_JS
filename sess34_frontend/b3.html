<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #style-form {
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        width: 400px;
        margin: 10% auto;
        border-radius: 8px;
        padding: 20px;
      }

      .form-label {
        margin-left: 10px;
      }
      button {
        width: 100%;
        text-align: center;
      }

      .more {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div>
      <form id="style-form">
        <h1 style="text-align: center">Login</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email:</label>
          <br />
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter your email adress"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <br />
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter your password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="more">
          <a href="" style="text-decoration: none">Forgot Password</a>
          <p>or</p>
          <a href="" style="text-decoration: none">Sign up</a>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./bt3.js">
              document.addEventListener("DOMContentLoaded", function () {
          // Kiểm tra xem có dữ liệu tài khoản chưa, nếu chưa thì tạo mới
          if (!localStorage.getItem("users")) {
              localStorage.setItem("users", JSON.stringify(users));
          }
      });

      const loginForm = document.querySelector("#style-form").addEventListener("submit", function (event) {
         event.preventDefault();

         const emailInput = document.getElementById("exampleInputEmail1").value.trim();
         const passwordInput = document.getElementById("exampleInputPassword1").value.trim();

         const users = JSON.parse(localStorage.getItem("users")) || [];

         const user = users.find(u => u.email === emailInput && u.password === passwordInput);

         if (user) {
          alert("Đăng nhập thành công");
          window.location.href = "homepage.html";
         }else {
          alert("Email hoặc mật khẩu không chính xác");
         }
      });
    </script>
  </body>
</html>
