    <script>
      let a = +prompt("nhap so thu nhat");
      let b = +prompt("nhap so thu hai");

      if (a > b) {
        let max = a;
        let min = b;

        alert(i);
      } else if (b > a) {
        let max = b;
        let min = a;

        alert(i);
      } else {
        alert(`2 so nhap khong hop le`);
      }
    </script>
